<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Odin Form</title>
  </head>
  <body>
    <div class="container">
      <div class="side"></div>
      <div class="form">
        <p>
          This is not a real online service! You know you need something <br />
          like this in your life to help realize your deepest dreams. <br />
          Sign up <em>now</em> to get started. <br />
          <br />
          You <em>know</em> you want to
        </p>

        <form action="">
          <h2>Let's do this!</h2>

          <div class="form-style">
            <div>
              <div>
                <label for="firstName">First Name</label><br />
                <input type="text" name="firstName" id="firstName" required />
              </div>
              <div>
                <label for="lastName">Last Name</label><br />
                <input type="text" name="lastName" id="lastName" required />
              </div>
            </div>
            <div>
              <div>
                <label for="email">Email</label><br />
                <input type="email" name="email" id="email" required />
              </div>
              <div>
                <label for="phone">Phone Number</label><br />
                <input type="tel" name="phone" id="phone" required />
              </div>
            </div>
            <div>
              <div>
                <label for="pass">Password</label><br />
                <input type="password" name="pass" id="pass" required />
              </div>
              <div>
                <label for="cpass">Confirm Password</label><br />
                <input type="password" name="pass" id="cpass" required />
              </div>
            </div>
          </div>

          <button type="submit">Create Account</button>
        </form>

        <p>
          Already have an account?
          <a href="http://" target="_blank" rel="noopener noreferrer">Log in</a>
        </p>
      </div>
    </div>
  </body>
</html>
